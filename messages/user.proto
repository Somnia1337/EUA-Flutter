syntax = "proto3";
package user;

// [RINF:DART-SIGNAL]
message Action {
  int32 action = 1;
}

// [RINF:DART-SIGNAL]
message UserProto {
  string email_addr = 1;
  string password = 2;
}

// [RINF:DART-SIGNAL]
message EmailProto {
  string recipient = 1;
  string subject = 2;
  string body = 3;
}

// [RINF:RUST-SIGNAL]
message RustResult {
  bool result = 1;
  string info = 2;
}
